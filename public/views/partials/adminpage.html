<div class="container" style="padding-top:100px;" ng-init="getFunds()">
	<div class="row">

		<div class="col-md-12">
			<h4>Funds</h4>
			<div class="table-responsive">
				<table id="mytable" class="table table-bordred table-striped">
					<thead>
						<th>Name</th>
						<th>Fund description</th>
						<th>Amount requested</th>
						<th>Approve</th>
						<th>Reject</th>
					</thead>
					<tbody>
						<tr ng-repeat='fund in funds'>
							<td ng-bind='fund.employeeName'></td>
							<td ng-bind='fund.description'></td>
							<td ng-bind='fund.amount'></td>
							<td>
								<p data-placement="top" data-toggle="tooltip" title="Edit">
									<button class="btn btn-primary btn-xs" data-title="Edit"
													data-toggle="modal" ng-click="acceptFund(fund)" data-target="#edit">
										<span class="glyphicon glyphicon-ok"></span>
									</button>
								</p>
							</td>
							<td>
								<p data-placement="top" data-toggle="tooltip" title="Delete">
									<button class="btn btn-danger btn-xs" data-title="Delete"
													data-toggle="modal" ng-click="rejectFund(fund)" data-target="#delete">
									<span class="glyphicon glyphicon-remove"></span>
								</button>
							</p>
							</td>
						</tr>
					</tbody>
				</table>

				<!-- <div class="clearfix"></div>
				<ul class="pagination pull-right">
					<li class="disabled"><a href="#"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
					<li class="active"><a href="#">1</a></li>

					<li><a href="#">5</a></li>
					<li><a href="#"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
				</ul> -->

			</div>

		</div>
	</div>
</div>
	<!-- /.modal-dialog -->
	<script>
		$(document).ready(function() {
			$("#mytable #checkall").click(function() {
				if ($("#mytable #checkall").is(':checked')) {
					$("#mytable input[type=checkbox]").each(function() {
						$(this).prop("checked", true);
					});

				} else {
					$("#mytable input[type=checkbox]").each(function() {
						$(this).prop("checked", false);
					});
				}
			});

			// $("[data-toggle=tooltip]").tooltip();
		});
	</script>
</div>
