<div style='padding-top:150px;' ng-init='getFunds()'>
  <legend><center>Your Fund Requests</center></legend>
    <div class="well">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th style="width: 36px;"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat='fund in funds'>
                    <td ng-bind='fund.employeeName'></td>
                    <td ng-bind='fund.description'></td>
                    <td ng-bind='fund.amount'></td>
                    <td ng-bind='fund.status'></td>
                    <td>
                        <a href=""><i class="icon-pencil"></i></a>
                        <a href="#myModal" role="button" data-toggle="modal"><i class="icon-remove"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
